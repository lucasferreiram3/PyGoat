name: security-action
on: [push]

jobs:

  Veracode-SAST-Pipeline-Scan:
    runs-on: ubuntu-latest
    container:
      image: veracode/pipeline-scan:latest
      options: --user root
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: scan
        run: |
          zip -r -v pygoat.zip . -i '*.py' '*.js' '*.html'  
          grep pygoat.zip
          
        continue-on-error: true
